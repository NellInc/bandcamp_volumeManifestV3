<!DOCTYPE html>
<html>
<head>
  <title>Bandcamp Volume Extension Options</title>
  <style>
    body: { padding: 10px; }
    p {line-height: 1.5em}
    #saveVolSpan {font-weight: bold}
    #syncVolSpan {font-weight: bold}
  </style>
</head>

<body>
<div id="container">
  <h3>(Form Auto-Saves)</h3>
  <p>
    <label id="saveVolLabel">
      <span id="saveVolSpan">Save last set volume:</span>
      <input type="checkbox" id="saveVol">
      <br />
      <span id="saveVolDetails">
        When you choose a volume, the next time you load another bandcamp page, whether it be a different page or just refreshing the same page, the volume will automatically be set to that volume.
        <br />
        (If disabled, the volume will auto-set to bandcamp's default volume)
      </span>
    </label>
  </p><p>
    <label id="syncVolLabel">
      <span id="syncVolSpan">Auto sync volume between tabs:</span>
      <input type="checkbox" id="syncVol">
      <br />
      <span id="syncVolDetails">
        Whenever you change the volume, not only will it save between page reloads, it will automatically change the volume on any other bandcamp tabs you have open in that browser session.
      </span>
    </label>
  </p>
  <a href="https://github.com/ubercow/bandcamp_volume/issues/new" target="_blank">Submit a Bug / Feature Suggestion</a>
</div>
<script src="options.js"></script>
</body>
</html>
